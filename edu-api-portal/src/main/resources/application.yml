mybatis:
  config-location: classpath:mybatis-config.xml
  mapper-locations: classpath:mapper/*.xml
  configuration:
    auto-mapping-behavior: partial
    # 开启驼峰命名
    map-underscore-to-camel-case: true

mybatis-plus:
  global-config:
    db-config:
      id-type: auto
      # 表名前缀
      table-prefix:

  configuration:
    auto-mapping-behavior: partial
    map-underscore-to-camel-case: true

secure:
  ignored:
    # 安全路径白名单
    # * 与 ** 有区别
    urls:
      - /**


#actuator
info:
  name: edu-api-portal
  version: 1.0.1
  maintainer: langyastudio
management:
  health:
    mail:
      #禁用mail检查
      enabled: false
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        #health, info
        include: health, info, beans, env, conditions, httptrace, configprops, threaddump, loggers, mappings, metrics

      #修改访问地址
      #base-path: /monitor
      #path-mapping:
      #  health: check-health


# 第三方授权登录
oauth:
  # 是否支持
  enabled: true
  # 服务商{providerId}
  provider:
    weixin:
      # 根据是否有设置 clientId 来动态加载相应 JustAuth 的 AuthXxxRequest
      client-id: xxxx
      client-secret: xxxx
    dingding:
      client-id: xxxx
      client-secret: xxxx
  # 授权登录 url 前缀
  auth-login-url-prefix: /auth2/authorization
  # 回调处理 url 前缀{RedirectUrl}
  redirect-url-prefix: /portal/auth2/callback
  # 回调的域名
  # redirectUrl 直接由 {domain}/{servletContextPath}/{redirectUrlPrefix}/{providerId}组成
  domain: http://192.168.123.100:8001

