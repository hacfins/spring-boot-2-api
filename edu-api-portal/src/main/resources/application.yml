langyastudio:
  storage:
    root: /mnt/volume/oss/
    imgs:
      #存储类型
      # local - 本地
      # aliyun - 阿里云
      type: local
      root: ${langyastudio.storage.root}portal_imgs/
      #只有在windows运行时才生效
      #use for test on windows OS
      win-root: D:/volume/edu/portal_imgs/


jwt:
  # JWT存储的请求头
  tokenHeader: Authorization
  # JWT加解密使用的密钥
  secret: edu-admin-secret
  # JWT的超期限时间(60*60*24*7)
  expiration: 604800
  # JWT负载中拿到开头
  tokenHead: 'Edu '

server:
  # 服务端口
  port: ${APP_PORT:8001}
  # 错误页，指定发生错误时，跳转的URL
  error:
    path: /error
  # 该服务绑定IP地址，启动服务器时如本机不是该IP地址则抛出异常启动失败，只有特殊需求的情况下才配置
  # address=192.168.0.6
  servlet:
    # spring 2.x 中文乱码
    encoding:
      charset: UTF-8
      force: true
      enabled: true
    # session
    session:
      cookie:
        # 浏览器脚本将无法访问cookie
        http-only: true
      timeout: 31d

  # 48K
  max-http-header-size: 49152

  tomcat:
    # tomcat 最大线程数，默认为200
    threads:
      max: 2000
    max-http-form-post-size: 20MB
    # tomcat的URI编码
    uri-encoding: UTF-8
    # 存放Tomcat的日志、Dump等文件的临时文件夹，默认为系统的tmp文件夹
    basedir: /tmp/log

    # 打开Tomcat的Access日志，并可以设置日志格式
    #access-log-enabled: true
    #access-log-pattern:
    # accesslog目录，默认在basedir/logs
    #accesslog.directory=

spring:
  main:
    allow-circular-references: false

  application:
    name: edu-portal

  profiles:
    active: dev

  datasource:
    url: jdbc:mysql://192.168.123.22:3306/test_edu
    username: root
    password: testMysql
    driver-class-name: com.mysql.jdbc.Driver
    druid:
      initial-size: 10
      max-active: 20
      min-idle: 1
      max-wait: 6000
      #pool-prepared-statements:
      #max-pool-prepared-statement-per-connection-size:
      validation-query: SELECT 1
      #validation-query-timeout:
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      #max-evictable-idle-time-millis:
      filters: wall

  session:
    store-type: redis
    redis:
      flush-mode: immediate
      namespace: "a:"

  redis:
    host: 192.168.123.22
    port: 6379
    password: Hacfin_Redis8
    timeout: 6000ms
    lettuce:
      pool:
        # 最大连接数
        max-active: 10
        # 最大阻塞等待时间(负数表示没限制)
        max-wait: 10000ms
        # 最大空闲
